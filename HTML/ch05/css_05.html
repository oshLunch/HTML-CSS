<html>
    <head>
        <style>
            li:nth-child(2n+1){         /* 특정 순서에 있는 요소를 선택할 때 사용하는 선택자 */
                background-color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>1번째 메뉴</li>
            <li>2번째 메뉴</li>
            <li>3번째 메뉴</li>
            <li>4번째 메뉴</li>
            <li>5번째 메뉴</li>
        </ul>
    </body>
</html>
