<html>
    <head>
        <style>
            div{
                background-color: yellow;
            }

            div:hover{      /* 마우스를 갖다대면 색이 변한다 */
                background-color: red;
            }

            div:active{     /* 마우스를 클릭하면 색이 변한다 */
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1>가상 클래스</h1>
        <hr/>
        <div>박스1</div>
        <div>박스2</div>
    </body>
</html>
