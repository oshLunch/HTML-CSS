<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="n1" type="text" value="1" />
    <input id="n2" type="text" />
    <button onclick="add()">클릭</button>
    <hr/>
    <div>
        <span>합 : </span>
        <span id="s1"></span>
    </div>

    <script>
        function add(){
            var n1El = document.querySelector("#n1");
            console.log(n1El.value);  //El : 엘레멘탈(요소)

            var n2El = document.querySelector("#n2");
            console.log(n2El.value);
           
            var sum = Number(n1El.value) + Number(n2El.value);
            
            //alert(sum);

            var s1El = document.querySelector("#s1");
            s1El.innerHTML = sum;
        }
    </script>
</body>
</html>
