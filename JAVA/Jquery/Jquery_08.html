<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>영화 포스터</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jquery 스크립트  -->

    <style>
        .container{
            margin: 0 auto;
            width: 90%;
            
            display: grid;
            grid-template-columns: auto auto auto;

            justify-content: space-around;
            text-align: center;
        }

        .container > div{
            width: 250px;
            height: 300px;
            padding: 10px;
            background-color: rgb(235, 233, 233);
            border: 1px solid grey;
            box-shadow: 0 0 3px 3px grey;
        }
    </style>
</head>
<body>
    <h1>영화 포스터</h1>
    <button onclick="addMovie()">추가</button>
    <hr/>
    <div class="container" id="movie-list">

    </div>

    <script>
        // 번호
        var no = 2;

        // 임시 다운로드
        var movie = {
            poster:"http://www.marketnews.co.kr/news/photo/202011/54644_80602_4716.jpg",
            // 이미지의 주소를 입력한다
            title:"도굴",
            rating:9.1
        }

        function addMovie(){
            //$("#movie-list").prepend("안녕");
            var movieItem = `<div id="movie-item-${no}">`;
            movieItem += `<div>`;
            movieItem += `<button onclick="deleteMovie${no}">삭제</button>`;
            movieItem += `<img id="poster-${no}" src="${movie.poster}" width="100%" height="200px" />`;
            movieItem += `</div>`;
            movieItem += `<div id="title-${no}">${movie.title}</div>`;
            movieItem += `<div id="rating-${no}">${movie.rating}</div>`;
            movieItem += `</div>`;

            $("#movie-list").prepend(movieItem);
            no = no+1;
        }

        function deleteMovie(id){
            $("#movie-item-"+no).remove();
        }
    </script>
</body>
</html>
