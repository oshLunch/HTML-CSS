<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>영화 포스터</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jquery 스크립트  -->

    <style>
        .container{
            margin: 0 auto;
            width: 80%;
            
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .movie-item{
            width: 300px;
            height: 500px;
            padding: 10px;
            background-color: rgb(235, 233, 233);
            border: 1px solid grey;
            box-shadow: 0 0 3px 3px grey;
        }
    </style>
</head>
<body>
    <h1>영화 포스터</h1>
    <button onclick="getMovie()">영화 불러오기</button>
    <hr/>
    <div class="container">
        <div class="movie-item">
            <div id="poster">
                <img id="movie-poster" src="#" width="290px" height="300px" />
            </div>
            <div id="title">
                <p>제목 임시</p>
            </div>
            <div id="rating">
                <p>평점 임시</p>
            </div>
        </div>
    </div>

    <script>
        function getMovie(){
            // 임시 다운로드
            var movie = {
                poster:"http://www.marketnews.co.kr/news/photo/202011/54644_80602_4716.jpg",
                // 이미지의 주소를 입력한다
                title:"도굴",
                rating:9.1
            }

            // set
            $("#movie-poster").attr("src", movie.poster);
            $("#title").html("<h3>"+movie.title+"</h3>");
            $("#rating").html("<h3>"+movie.rating+"</h3>");
        }
    </script>
</body>
</html>
